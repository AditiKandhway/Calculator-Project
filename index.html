<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <div id="main">
            <div id="screen">
                <!-- <span>|</span> -->
            </div>
             <div class="button color1" data-value="%">
                <h2>%</h2>
             </div>
             <div class="button margin color1" data-value="CE">
                <h2>CE</h2>
             </div>
             <div class="button margin color1" data-value="C">
                <h2>C</h2>
            </div>
            <div class="button margin color1" data-value="*">
                <h2>*</h2>
            </div>
            <div class="button" data-value="7">
                <h2>7</h2>
            </div>
            <div class="button margin" data-value="8">
                <h2>8</h2>
            </div>
            <div class="button margin" data-value="9">
                <h2>9</h2>
            </div>
            <div class="button margin color1" data-value="/">
                <h2>/</h2>
            </div>
            <div class="button" data-value="4">
                <h2>4</h2>
            </div>
            <div class="button margin" data-value="5">
                <h2>5</h2>
            </div>
            <div class="button margin" data-value="6">
                <h2>6</h2>
            </div>
            <div class="button margin color1" data-value="-">
                <h2>-</h2>
            </div>
            <div class="button" data-value="1">
                <h2>1</h2>
            </div>
            <div class="button margin" data-value="2">
                <h2>2</h2>
            </div>
            <div class="button margin" data-value="3">
                <h2>3</h2>
            </div>
            <div class="button margin color1" data-value="+">
                <h2>+</h2>
            </div>
            <div class="button" data-value="sign">
                <h2>sign</h2>
            </div>
            <div class="button margin" data-value="0">
                <h2>0</h2>
            </div>
            <div class="button margin" data-value=".">
                <h2>.</h2>
            </div>
            <div class="button margin color" data-value="=">
                <h2>=</h2>
            </div>
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
